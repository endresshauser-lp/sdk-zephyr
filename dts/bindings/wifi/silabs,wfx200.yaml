description: |
    SiLabs WFx200 WiFi controller with SPI and SDIO Interface

compatible: "silabs,wfx200"

include: [spi-device.yaml]

properties:
    int-gpios:
      type: phandle-array
      required: true

    reset-gpios:
      type: phandle-array
      required: true

    wake-gpios:
      type: phandle-array
      required: true
